

<!DOCTYPE html>
<html> <head>
    <title>cycler</title>
    
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>

	<h1>Vengalarao Yeluri builds a cycler</h1>

	<input type="text" id="input"><br>
    <br>
	<button onclick="makeNewDiv()">Add value</button>
    <br>
    <br>
		<div class="flex-container" id="target">
		  <div class="cycler baseBlock">row item 1</div>   
		  <div class="cycler baseBlock">row item 2</div>  
		  <div class="cycler baseBlock">row item 3</div>  
		</div>
        <br>
        <br>
	
	<button onclick="get()" class="btn btn-primary">Get</button>

	<button onclick="spin()" class="btn btn-secondary">Spin</button><br>
		
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("input").value
		element.className="cycler baseBlock"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
	function get()
	{
		let cyclerItems= document.getElementsByClassName("cycler baseBlock")
		let size=cyclerItems.length
		if(size>0)
		{
			cyclerItems[size-1].remove()
		}
	}
	function spin()
	{
		let cyclerItems = document.getElementsByClassName("cycler baseBlock")
		let size = cyclerItems.length

		if (size > 1) {
			let removedItem = cyclerItems[size-1]
			cyclerItems[size-1].remove()
			let container = document.getElementById('target')
			container.insertBefore(removedItem, container.firstChild)
		}
	}
	
	
</script>
</html>
