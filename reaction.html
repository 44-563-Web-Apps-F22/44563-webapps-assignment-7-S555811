<style>
  .react{
    border-radius: 10px;
    background: rgb(255, 255, 255);

               color: #dfe221;

<body>
<div  class="container" style="text-align:center">
 <div class="container-fluid p-5 bg-success text-warning text-center"> <h2>Vengalarao Yeluri reaction timer</h2></div>
 <div class = "d-flex justify-content-center p-2 bg-success text-white">

    <div class="col-md">

        <div class="p-2 bg-primary flex-fill" id="target">Your time</div>

    </div>

    <div class="col-md">

        <div class="p-2 bg-secondary flex-fill" id="countdown">Count</div>

    </div>

</div><br>

<div class="container text-center">

    <button class="btn btn-danger" type="submit" onclick="startTime()">Start Timer</button>

    <button class="btn btn-warning" type="submit" onclick="recordReact()">React Now</button>

</div>
</div>
  <script> 
  var myTime
  function recordReact()
  {
    myTime=Date.now()
    console.log(myTime)
  }
  function startTime()
  {
    for(k=0;k<4;k++)
    {
      display(k)
    }
    setTimeout(()=>{
      if(myTime==undefined)
      {
        document.getElementById("target").innerHTML="Too Slow"
      }
      else
      {
        let buttonTime=Date.now()
        let lapse=buttonTime-myTime
        document.getElementById("target").innerHTML="Time was "+ lapse
      }
    },3000
    )
  }
  function display(i)
  {
    setTimeout(()=>{
      document.getElementById('countdown').innerHTML=i
    },((3-i)*1000))
  }
  
</script>
<script>
    function startTime() {
     // BONUS
     let countdown = Math.floor(Math.random() * 9) + 2
       console.log()
       for (let i = 0; i < countdown; i++) {
           setTimeout(() => {
               document.getElementById("countdown").innerHTML = i
           }, ((countdown - 1 - i) * 1000));
       }
       setTimeout(() => {
           if (myTime == undefined) {
               document.getElementById("target").innerHTML = "Too Slow"
           } else {
               let buttonTime = Date.now()
               document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
           }
       }, 3000);
   }
</script>
